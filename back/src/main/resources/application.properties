spring.datasource.url = jdbc:postgresql://localhost:5432/example
spring.datasource.username=spring
spring.datasource.password=spring
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = http://localhost:8080/realms/<<realm_name>>/protocol/openid-connect/certs
springdoc.api-docs.path=/api-doc/docs
springdoc.swagger-ui.path=/api-doc/swagger.html