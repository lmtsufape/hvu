spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://backend-db:5432/hvu
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/lmts/protocol/openid-connect/certs



